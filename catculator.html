<!DOCTYPE html>
<html>

<head>
    <title>Catculator!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
    <link rel="stylesheet" href="catculatorstyles.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Indie+Flower" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>

<body>
    <div id="calculator-body">
        <div id="displayBar">
            <h4 id="displayValues">0</h4>
        </div>
        <form>
            <div id="numbers">
                <table>
                    <tbody>
                        <tr>
                            <td><button type="button" class="numberBtn" onclick="pushToStack(this)">7</button></td>
                            <td><button type="button" class="numberBtn" onclick="pushToStack(this)">8</button></td>
                            <td><button type="button" class="numberBtn" onclick="pushToStack(this)">9</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="numberBtn" onclick="pushToStack(this)">4</button></td>
                            <td><button type="button" class="numberBtn" onclick="pushToStack(this)">5</button></td>
                            <td><button type="button" class="numberBtn" onclick="pushToStack(this)">6</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="numberBtn" onclick="pushToStack(this)">1</button></td>
                            <td><button type="button" class="numberBtn" onclick="pushToStack(this)">2</button></td>
                            <td><button type="button" class="numberBtn" onclick="pushToStack(this)">3</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="numberBtn" onclick="pushToStack(this)">.</button></td>
                            <td><button type="button" class="numberBtn" onclick="pushToStack(this)">0</button></td>
                            <td><button type="button" class="numberBtn" id="pushBtn" onclick="pushThis()">PUSH</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="functions">
                <table>
                    <tbody>
                        <tr>
                            <td><button type="button" class="functionBtn" id="clearBtn" onclick="clearAll()">C</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="functionBtn" onclick="plusBtn()">+</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="functionBtn" onclick="minusBtn()">-</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="functionBtn" onclick="multBtn()">*</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="functionBtn" onclick="divBtn()">/</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <img src="maneki-neko-still.png" id="maneki-neko" />
    <p>"Maneki Neko" gif by <a href="https://dribbble.com/cris-ruiz" target="_blank">Cris Ruiz</a></p>
    <p>"Cat Paw" icon by <a href="https://thenounproject.com/yumminky" target="_blank">Juraj Sedl√°k</a></p>
</body>
<script type="text/javascript" src="catculator.js"></script>

</html>
