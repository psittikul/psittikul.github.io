<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="semantic.min.css">
    <script type="text/javascript" src="semantic.min.js"></script>
    <script type="text/javascript" src="groups_scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>PodPals</title>
</head>

<body style="visibility: hidden;" onload="js_Load()">
    <!-- SIDE MENU -->
    <div id="sidebar">
        <a href="index.html"><img id="logo" src="images/podpals_logo_round.png" /></a>
        <ul>
            <li>My Photos</li>
            <li><a href="groups.html">Groups</a></li>
            <li>Create</li>
        </ul>
        <div class="user-pic">
        </div>
    </div>
    <!-- CONTENT BODY -->
    <div class="content-sec">
        <div class="page-header">
            <h1>Groups</h1>
        </div>
        <div class="friends-banner">
            <p class="subtitle" style="color: #e4dfe7">7 PodPals</p><br>
            <div id="boo" class="friend-pic" style="background: #e4dfe7 url(images/boo-pro-pic.png) no-repeat; background-size: contain; background-position: center"></div>
            <div id="link" class="friend-pic" style="background: #e4dfe7 url(images/Link.png) no-repeat; background-size: cover; background-position: center"></div>
            <div id="lsp" class="friend-pic" style="background: #e4dfe7 url(images/lsp.png) no-repeat; background-size: contain; background-position: center"></div>
            <div id="ness" class="friend-pic" style="background: #e4dfe7 url(images/ness.jpg) no-repeat; background-size: contain; background-position: center"></div>
            <div id="peach" class="friend-pic" style="background: #e4dfe7 url(images/peac.jpg) no-repeat; background-size: contain; background-position: center"></div>
            <div id="treetrunks" class="friend-pic" style="background: #e4dfe7 url(images/treetrunks.jpg) no-repeat; background-size: contain; background-position: center"></div>
            <div id="olimar" class="friend-pic" style="background: #e4dfe7 url(images/Olimar_SSBB.jpg) no-repeat; background-size: cover; background-position: center"></div>
            <div class="friend-pic interaction"> <i class="far fa-plus-square" style="margin: auto"></i>
                <div class="add-friend-overlay">
                    <p>Add friend</p>
                </div>
            </div>
        </div>
        <div class="group-info-sec">

            <div class="group-circle" id="blank-circle">
                <div class="new-circle-overlay">
                    <p></p>
                </div>
            </div>
            <div class="group-circle" style="font-size: 100px; color: #39da98" onclick="openModal(1)">
                <div class="new-circle-overlay">
                    <p>Create a new group</p>
                </div>
                <i class="far fa-plus-square" style="margin: auto"></i>
            </div>
            <div class="group-circle" style="background: #e4dfe7 url(images/boo-pro-pic.png) no-repeat; background-size: contain; background-position: center;">
                <div class="new-circle-overlay">
                    <p>You and Boo &#10084;</p>
                </div>
            </div>
            <div class="group-circle" style="background: #e4dfe7 url(images/group-pic-min.png) no-repeat; background-size: contain; background-position: center;">
                <div class="new-circle-overlay">
                    <p>Squad</p>
                </div>
            </div>
            <div id="addFriendModal" class="group-modal"></div>
            <div id="createGroupModal" class="group-modal">

                <div class="group-modal-content">
                    <div class="modal-header">
                        <h3>Create a new group
                            <span class="close-group-modal cursor" onclick="closeModal(1)">&times;</span>
                        </h3>

                    </div>
                    <div class="group-modal-content-form">
                        <form id="createGroupForm">
                            <div class="field-row"><label for="group-name">Group Name:<input type="text" name="group-name" id ="group-name"></label></div>
                            <div class="field-row"> <label for="friend-lookup">Lookup friends to add:</label> <select name="skills" id="friend-lookup-select" multiple="" class="ui fluid dropdown">
  <option value=""></option>
<option value="boo">Boo &#10084;</option>
<option value="link">Link</option>
<option value="lsp">LSP</option>
<option value="ness">Ness</option>
<option value="olimar">Olimar</option>
<option value="peach">Peach</option>
<option value="treetrunks">Tree Trunks</option>
                           </select></div>
                            <div class="field-row"><button type="button" id="create-group-btn" onclick="createGroup()">Create group</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function js_Load() {
            document.body.style.visibility = "visible";
            $(".ui.dropdown")
                .dropdown();
        };

    </script>
</body>

</html>
