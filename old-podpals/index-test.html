<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index_scripts.js"></script>
    <title>PodPals</title>
</head>

<body style="visibility: hidden;" onload="js_Load()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <!-- SIDE MENU -->
                <div id="sidebar">
                    <a href="#"><img id="logo" src="images/podpals_logo_round.png" /></a>
                    <ul>
                        <li>My Photos</li>
                        <li><a href="groups.html">Groups</a></li>
                        <li>Create</li>
                    </ul>
                    <div class="user-pic">
                    </div>
                </div>
            </div>
            <div class="col">
                <!-- CONTENT BODY -->
                <div class="content-sec">
                    <div class="group-row">
                        <h2 class="group-name"><a href="boo.html">Boo &#10084;</a></h2>
                        <div class="group-sec">
                            <div class="contact-sec">
                                <div class="contact-pic">
                                    <a href="boo.html"><img src="images/MK8D_-_Boo_artwork.png" /></a>
                                </div>
                            </div>
                            <div class="photos-sec">
                                <div class="photo-block">
                                    <img src="images/couple-date-lens-flare-40525.jpg" onclick="openModal();currentSlide(0)" />
                                </div>
                                <div class="photo-block">
                                    <img src="images/shy-boo.png" style="background: url(images/bunting-flag.png)" onclick="openModal(); currentSlide(1)" />
                                </div>
                                <div class="photo-block">
                                    <img src="images/couple-freedom-friends-1066801.jpg" onclick="openModal(); currentSlide(2)" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="group-row">
                        <h2 class="group-name">Squad</h2>
                        <div class="group-sec">
                            <div class="contact-sec">
                                <div class="contact-pic">
                                    <img src="images/group-pic-min.png" />
                                </div>
                            </div>
                            <div class="photos-sec">
                                <div class="photo-block">
                                    <img src="images/achievement-agreement-arms-1068523.jpg" onclick="openModal2(); currentSlide2(0)" />
                                </div>
                                <div class="photo-block">
                                    <img src="images/large.jpg" onclick="openModal2(); currentSlide2(1)" />
                                </div>
                                <div class="photo-block">
                                    <img src="images/172.jpg" onclick="openModal2(); currentSlide2(2)" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- MODAL FOR DISPLAYING PICTURES ONCE CLICKED TO ENLARGE, FIRST ROW -->
                    <div id="imgModal" class="modal">
                        <span class="close cursor" onclick="closeModal()">&times;</span>
                        <div class="modal-content">
                            <div class="imgSlides">
                                <img src="images/couple-date-lens-flare-40525.jpg" />
                            </div>
                            <div class="imgSlides">
                                <img src="images/shy-boo.png" style="background: url(images/bunting-flag.png)" />
                            </div>
                            <div class="imgSlides">
                                <img src="images/couple-freedom-friends-1066801.jpg" />
                            </div>

                        </div>
                    </div>
                    <!-- END OF MODAL ROW 1 CODE -->
                    <!-- MODAL FOR DISPLAYING PICTURES ONCE CLICKED TO ENLARGE, SECOND ROW -->
                    <div id="imgModal2" class="modal">
                        <span class="close cursor" onclick="closeModal2()">&times;</span>
                        <div class="modal-content">
                            <div class="imgSlides2">
                                <img src="images/achievement-agreement-arms-1068523.jpg" />
                            </div>
                            <div class="imgSlides2">
                                <img src="images/large.jpg" />
                            </div>
                            <div class="imgSlides2">
                                <img src="images/172.jpg" />
                            </div>

                        </div>
                    </div>
                </div>
                <!-- END OF MODAL ROW 2 CODE -->
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        function js_Load() {
            document.body.style.visibility = "visible";
        }
        $(document).keydown(function(e) {
            if (document.getElementById("imgModal").style.display == "block") {
                switch (e.which) {
                    case 37:
                        slideControls(-1);
                        break;
                    case 39:
                        slideControls(1);
                        break;
                    default:
                        return;
                }
                e.preventDefault();
            }
            if (document.getElementById("imgModal2").style.display == "block") {
                switch (e.which) {
                    case 37:
                        slideControls2(-1);
                        break;
                    case 39:
                        slideControls2(1);
                        break;
                    default:
                        return;
                }
                e.preventDefault();
            }
        });

    </script>
</body>

</html>
