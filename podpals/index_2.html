        <!-- CONTENT BODY -->

                <div class="group-sec">

                        <div class="photo-block">

                        </div>
                        <div class="photo-block">

            <i class="fa fa-arrow-circle-right thumbnail-arrow" aria-hidden="true" onclick="slideRight(0)"></i>

                    </div>

                <h2 class="group-name interaction interaction-link">Squad</h2>
                <div class="group-sec">
                    <div class="contact-sec">
                        <div class="contact-pic">

                        </div>
                    </div>
                    <div class="photos-sec">
                        <div class="photo-block">
                            <img src="images/achievement-agreement-arms-1068523.jpg" onclick="openModal2(); currentSlide2(0)" />
                        </div>
                        <div class="photo-block">

                        <div class="photo-block">

            <!-- MODAL FOR DISPLAYING PICTURES ONCE CLICKED TO ENLARGE, FIRST ROW -->
            <div id="imgModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">
                    <div class="imgSlides">
                        <img src="images/couple-date-small.jpeg" />
                    </div>
                    <div class="imgSlides">
                        <img src="images/shy-boo.png" style="background: url(images/bunting-flag.png)" />

                        <img src="images/couple-heart-small.jpeg" />
                    </div>

                        <img src="images/mariokart-boo.jpeg" />
                    </div>

                </div>
            </div>
            <!-- END OF MODAL ROW 1 CODE -->
            <!-- MODAL FOR DISPLAYING PICTURES ONCE CLICKED TO ENLARGE, SECOND ROW -->
            <div id="imgModal2" class="modal">
                <span class="close cursor" onclick="closeModal2()">&times;</span>
                <div class="modal-content">
                    <div class="imgSlides2">
                        <img src="images/achievement-agreement-arms-1068523.jpg" />

                    <div class="imgSlides2">
                        <img src="images/large.jpg" />

                </div>
            </div>
            <!-- END OF MODAL ROW 2 CODE -->
        </div>
        <script>
            function js_Load() {
                document.body.style.visibility = "visible";
            }
            $(document).keydown(function(e) {
                if (document.getElementById("imgModal").style.display == "block") {
                    switch (e.which) {
                        case 37:
                            slideControls(-1);
                            break;
                        case 39:
                            slideControls(1);
                            break;
                        case 27:
                            closeModal();
                            break;
                        default:
                            return;
                    }
                    e.preventDefault();
                }
                if (document.getElementById("imgModal2").style.display == "block") {
                    switch (e.which) {
                        case 37:
                            slideControls2(-1);
                            break;
                        case 39:
                            slideControls2(1);
                            break;
                        case 27:
                            closeModal2();
                            break;
                        default:
                            return;
                    }
                    e.preventDefault();
                }
            });
            
            function slideLeft(index) {
                $(".photos-sec").eq(index).css("margin-left", "-300px");    
            };

        </script>
    </body>
